<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

</head><body><dom-module id="show-list-page">
  <template>
    <style>
      :host {
        display: block;
        max-width: 800px;
        margin: auto;
      }
      app-drawer {
        white-space: nowrap;
        margin-left: 56px;
        --app-drawer-width: 200px;
        --app-drawer-content-container: {
          background-color: transparent;
        }
      }
      .grid-item {
        width: 50%;
        height: 40vh;
      }
      .grid-item > a {
        margin: 10px;
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        background-color: black;
        border: 1px solid black;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        display: flex;
        align-items: flex-end;
        text-decoration: none;
      }
      .title {
        font-size: 15px;
        color: white;
        text-align: center;
        padding: 10px;
        background-color: black;
        width: 100%;
      }
      .loading-indicator {
        font-size: 15px;
        line-height: 120px;
        color: #aaa;
        font-weight: 100;
        text-align: center;
        opacity: 1;
      }
      .loading-indicator[off] {
        opacity: 0;
      }
      .nav {
        padding-top: 100px;
        text-align: right;
        list-style: none;
        padding-right: 20px;
        height: 100%;
      }
      .nav a {
        color: #c0c0c0;
        text-decoration: none;
        font-weight: 300;
        line-height: 32px;
        font-size: 14px;
        display: inline-block;
        transform-origin: right center;
        transition: transform 0.2s;
      }
      .nav a:hover {
        color: #dfdfdf;
        transform: scale3d(1.2, 1.2, 1);
      }
      .active a {
        color: white;
        font-weight: bold;
      }
      .nav h2 {
        color: white;
        font-weight: 100;
        font-size: 12px;
        letter-spacing: 5px;
        text-transform: uppercase;
        margin: 32px 0;
        color: #666;
      }
      #list {
        min-height: 100vh;
      }
      @media (max-width: 640px) {
        .grid-item {
          width: 100%;
          height: 40vh;
        }
      }
      @media (max-width: 1280px) {
        app-drawer {
          margin-left: 0;
          z-index: 1;
        }
        .nav {
          background-color: black;
        }
      }
    </style>

    <iron-ajax auto="" url="https://www.googleapis.com/youtube/v3/search?part=snippet&amp;q=[[show.q]]&amp;channelId=UCnUYZLuoy1rq1aVMwx4aTzw&amp;order=date&amp;maxResults=20&amp;pageToken=[[pageToken]]&amp;key=AIzaSyA053VCd78p0v2Pica01W_ljGUSAfzl0vA" handle-as="json" on-response="_onXhrResponse">
    </iron-ajax>

    <app-drawer opened="{{openedDrawer}}" persistent="[[persistentDrawer]]">
      <ul class="nav" role="navigation">
        <h2>Shows</h2>
        <iron-selector selected="[[show.subroute]]" attr-for-selected="name" selected-class="active">
          <template is="dom-repeat" items="[[shows]]" as="show">
            <li name="[[show.subroute]]"><a href="/shows/[[show.subroute]]">[[show.name]]</a></li>
          </template>
        </iron-selector>
      </ul>
    </app-drawer>

    <iron-media-query query="max-width: 1280px" query-matches="{{smallScreen}}"></iron-media-query>

    <iron-list id="list" scroll-target="document" items="[[items]]" grid="">
      <template>
        <div class="grid-item">
          <a href="/video/[[item.id.videoId]]" style$="background-image:url([[item.snippet.thumbnails.high.url]]);">
            <div class="title">[[item.snippet.title]]</div>
          </a>
        </div>
      </template>
    </iron-list>

    <iron-scroll-threshold id="scrollThreshold" scroll-target="document" lower-threshold="0" on-lower-threshold="_onLowerThreshold"></iron-scroll-threshold>

    <div class="loading-indicator" off$="[[lastPage]]">More videos to come...</div>

  </template>

  <script>Polymer({is:"show-list-page",properties:{smallScreen:Boolean,openedDrawer:{type:Boolean,value:!0},persistentDrawer:{type:Boolean,value:!0},shows:{type:Array,value:function(){return[{name:"All",subroute:"all",q:""},{name:"Polycasts",subroute:"polycast",q:"polycasts"},{name:"Totally Tooling Tips",subroute:"tips",q:"totally tooling"},{name:"A11ycasts",subroute:"a11ycasts",q:"a11ycasts"},{name:"Supercharged",subroute:"supercharged",q:"supercharged"}]}},subroute:Object,show:{type:Object,computed:"_getActiveShow(shows, subroute)",observer:"_showDidChange"},active:Boolean,observers:["_updateToolbar (active, smallScreen)"],items:{type:Array,value:function(){return[]}},nextPageToke:String,pageToken:{type:String,value:""},lastPage:Boolean,currentShow:String,_updateToolbar:function(e,t){e&&this.fire("setup-toolbar",{leftItemIcon:t?"menu":"",leftItemClickAction:function(){this.openedDrawer=!0}.bind(this)}),this.persistentDrawer=!t,this.openedDrawer=!t},_getActiveShow:function(e,t){var s=t.path?t.path.substr(1):"all",o=e.filter(function(e){return e.subroute==s});return o[0]?o[0]:e[0]},_showDidChange:function(){this.pageToken="",this.lastPage=!1,this.openedDrawer=this.persistentDrawer},onXhrResponse:function(e){var t=e.detail.response,s=t.items;0===s.length?this.lastPage=!0:(s.currentShow!=this.show&&this.set("items",[]),this.totalResults=t.pageInfo.totalResults,t.nextPageToken?this.nextPageToken=t.nextPageToken:this.lastPage=!0,this.currentShow=this.show,s.forEach(function(e){this.push("items",item)},this)),this.$.scrollThreshold.clearTriggers()},_onLowerThreshold:function(){this.pageToken=this.nextPageToken}}});</script>
</dom-module>
</body></html>
